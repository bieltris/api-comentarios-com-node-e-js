<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Demonstração do CRUD de Comentários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="overlay-inicial">
        <h3 style="text-shadow: 0px 0px 14px black;">Escreva seu nome:</h3>
        <div class="input-group">
            <span class="input-group-text"><img src="images/user.png"></span>
            <input type="text" id="input-usuario" class="form-control" placeholder="Nome" required>
            <button type="button" class="btn-submit" style="padding: 0 7px;"><img src="images/login.png"
                    alt="Logar"></button>
        </div>

    </div>

    <h1>Meu Player de Vídeo (Vídeo ID: 1)</h1>
    <div class="video-placeholder"></div>

    <hr>

    <section class="comments-section">
        <h2>Comentários</h2>

        <form id="form-novo-comentario" class="comment-form">
            <div style="display: flex; gap: 5px;">
                <button type="button" class="btn-submit" style="padding: 0 7px; background: #a9d8ff94;">
                    <img src="images/plus.png" alt="Comentar" style="width: 30px; height: 30px;">
                </button>
                <div contenteditable="true" id="input-texto" class="div-editable form-control"
                    data-placeholder="Adicione um comentário..." style-="flex-grow: 1;"></div>
                <button type="submit" class="btn-submit"><img src="images/comentar.png" alt="Comentar"></button>
            </div>

            <input type="hidden" id="input-comentario" value="">
        </form>

        <div id="comments-list-container" class="comments-list-container">
            <p class="loading-message">Carregando comentários...</p>
        </div>
    </section>

    <div class="pop-ups">
        <div class="pop-up" id="pop-up-delete-comment">
            <p>Apagar comentario?</p>
            <div style="display: flex; flex-direction: row; align-items: center; gap: 15px">
                <button style="background: #125dff; color: white;">Apagar</button>
                <button style="background: #ececec;">Cancelar</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
