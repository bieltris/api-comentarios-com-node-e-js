<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Demonstração do CRUD de Comentários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Meu Player de Vídeo (Vídeo ID: 1)</h1>
    <div class="video-placeholder"></div>

    <hr>

    <section class="comments-section">
        <h2>Comentários</h2>

        <form id="form-novo-comentario" class="comment-form">
            <div class="input-group">
                <span class="input-group-text"><img src="images/user.png"></span>
                <input type="text" id="input-usuario" class="form-control" placeholder="Nome" required>
            </div>
            <div style="display: flex; gap: 5px;">
                <div class="input-group">
                    <span class="input-group-text" style="padding: 0px 7px"><img src="images/plus.png" alt="" style="width: 30px; height: 30px;"></span>
                    <div contenteditable="true" id="input-texto" class="div-editable form-control"
                        data-placeholder="Adicione um comentário..."></div>
                </div>
                <button type="submit" class="btn-submit"><img src="images/comentar.png" alt="Comentar"></button>
            </div>

            <input type="hidden" id="input-comentario" value="">
        </form>

        <div id="comments-list-container" class="comments-list-container">
            <p class="loading-message">Carregando comentários...</p>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
